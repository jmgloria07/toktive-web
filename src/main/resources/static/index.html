<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="css/toktive.css"/>
		<script src="js/toktive.js"></script>
		<title>Toktive</title>
	</head>
	<body>
		<div class="main-block">
			<h1>Toktive</h1>
			(name not final, suggestions are appreciated)
			<form action="/">
				<div class="wrap-message">
					<h3>Please type in your post</h3>
					<textarea rows="4" name="message"></textarea>
				</div>
				<div class="wrap-networks">
					<h3>Please choose the networks</h3>
					<div class="wrap-checkboxes" id="toktive-network-cbs">
					</div>
					
				</div>
				<div class="wrap-submit">
					<button type="submit" formaction="/toktive" formmethod="post">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
